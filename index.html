<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Basket ball counter app</title>
</head>

<body>
    <div class="score-card">
        <div class="home team">
            <h1>HOME</h1>
            <div class="points">
                <div class="point-digit">
                    <span id="homeCount" class="main-count">0</span>
                </div>
            </div>
            <div class="counters-div">
                <button id="home-count1" class="counter" onclick="homeadd1()">+1</button>
                <button id="home-count2" class="counter" onclick="homeadd2()">+2</button>
                <button id="home-count3" class="counter" onclick="homeadd3()">+3</button>
            </div>
        </div>
        <div class="guest team">
            <h1>GUEST</h1>
            <div class="points">
                <div class="point-digit">
                    <span id="guestCount" class="main-count">0</span>
                </div>
            </div>
            <div class="counters-div">
                <button id="guest-count1" class="counter" onclick="add1()">+1</button>
                <button id="guest-count2" class="counter" onclick="add2()">+2</button>
                <button id="guest-count3" class="counter" onclick="add3()">+3</button>
            </div>
        </div>
    </div>
    <div>
        <button id="reset" onclick="reset()">New Game</button>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
